{% extends 'base.html' %}
{% block title %}Группы{% endblock %}
{% block content %}
  <div class="container py-5 col-12 col-md-10">
      <article class="border rounded" style="padding: 20px">
          <h1>Группы</h1>
          <a class="btn btn-primary" href="{% url 'posts:group_create' %}">
              новая группа
          </a>
          <hr>
          {% for group in groups %}
              <article class="border rounded" style="padding: 15px; margin-bottom: 15px">
                <a class="text-decoration-none" href="{% url 'posts:list_group' group.slug %}">{{ group.title }}</a>
                <p>{{ group.description }}</p>
                <a class="btn btn-outline-primary" href="{% url 'posts:group_edit' group.pk %}">
                    редактировать группу
                </a>
                <a class="btn btn-outline-secondary" href="{% url 'posts:group_delete' group.pk %}">
                    удалить группу
                </a>
              </article>
          {% endfor %}
          {% include 'posts/includes/paginator.html' %}
      </article>
  </div>
{% endblock %}
